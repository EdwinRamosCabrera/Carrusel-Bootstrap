<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Heladeria Ice Cream </title>
</head>


<body>
  <div class="container">
    <div class="row">

      <h2 style="color:#3498DB ; text-align: center; padding: 1%;" class="fst-normal">Heladeria</h2>
      <h1 style="color:#FF33E9; text-align: center;padding: 1%;" class="fw-bolder">ICE CREAM</h1>

      <div class="col">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://nadienosinvito.com.ar/wp-content/uploads/2020/11/heladeria.jpg_1146804202.jpg"
                class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Un helado</h5>
                <p>El remedio mas refrescante</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://www.puroebio.es/images/easyblog_articles/113/beneficios-helados-fruta.png"
                class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Hechos</h5>
                <p>de 100% pura fruta</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://www.almacenesusabiaga.com/wp-content/uploads/2018/12/heladeria.jpg"
                class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Gran variedad</h5>
                <p>Tenemos un sabor a tu gusto</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


      </div>

    </div>



  </div>














  <!-- Optional JavaScript; choose one of the two! -->

    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
